<!DOCTYPE html>
<html ng-app="rpmApp">
<head>
    <title></title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="components/angular/angular.min.js"></script>
    <script src="index-controller.js"></script>
</head>
<body ng-controller="IndexCtrl">
<div class="container">

    <div class="content-container-left">

        <div class="content-row">
            <form>
                <div class="form-group">
                    <label for="exampleInputName1">user id</label>
                    <input type="text" class="form-control"  ng-model="userid">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">item id</label>
                    <input type="text" class="form-control"  ng-model="itemid">
                </div>

                <div class="form-group">
                    <label for="exampleInputSubject1">num items</label>
                    <input type="text" class="form-control" ng-model="numitems">
                </div>


                <button type="submit" class="btn btn-default" ng-click="getRecommendations(userid, itemid, numitems)">Submit</button>
            </form>
        </div>
        <div class="content-row">
            <ul>
                <li ng-repeat="result in results">
                    {{result.itemid}}
                    :{{result.score}}
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
